<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contactus
    </title>
    <link rel="stylesheet" href="contactus.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <section class="section-pro-contact-us">
        <div class="overlay-pro-contact-us">
            <div class="div-pro-contact-us">
                <div class="h1-pro-contact-us">
                    <h1>Contact Us</h1>
                </div>


                <div style="padding-top: 25px;">
                    <div class="li-pro-contact-us">
                        <ul style="display: flex;">
                            <li class="li-home-contact-us">
                                <i class="fa-solid fa-house"></i> <a href="#">Home </a>
                            </li>
                            <li class="li-project-contact-us">Contact Us</li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <section class=" section-icon-contactus">
        <div class="icon-gdiv">


            <div class="icon-sub-div">

                <div class="icon-contact-us">
                    <i class="fa-solid fa-location-dot"></i>

                </div>

                <div class="icon-div-h2">
                    <h2>Our Location</h2>



                </div>
                <div class="icon-link-con">
                    <a href="#">
                        3891 Ranchview Dr. Richardson, California 62639</a>
                </div>


            </div>


            <div class="icon-sub-div1">

                <div class="icon-contact-us">
                    <i class="fa-regular fa-envelope"></i>

                </div>

                <div class="icon-div-h2">
                    <h2>Email address</h2>



                </div>
                <div class="icon-link-con">
                    <a href="#">
                        example@exdosstudio.com
                    </a>
                    <a href="#">
                        <a href="#">
                            info@exdosstudio.com
                        </a>
                    </a>

                </div>


            </div>

            <div class="icon-sub-div2">

                <div class="icon-contact-us">
                    <i class="fa-solid fa-phone-volume"></i>

                </div>

                <div class="icon-div-h2">
                    <h2>Phone Number</h2>



                </div>
                <div class="icon-link-con">
                    <a href="#">
                        02 (256) 325 3602
                    </a><br>

                    <a href="#">
                        01 (541) 258 360</a>
                </div>


            </div>



        </div>
    </section>


    <section class="section-map">
        <div class="map-div">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d52859625.873751506!2d-161.6458215068694!3d36.037492887324426!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54eab584e432360b%3A0x1c3bb99243deb742!2sUnited%20States!5e0!3m2!1sen!2s!4v1728410923049!5m2!1sen!2s"
                width="100%" height="550" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>

        </div>


    </section>

    <section class="section-form">
<div class="main-div-form">

    <div class="div-sub-form">
<div class="div-form-h2">
<h2>Contact Us</h2>
     
</div>

    </div>

    <div class="div-main-get-touch">
<div class="div-sub-get-touch">
<h3 class="get-touch-h3">Get in touch</h3>

<div class="name-input">
    <input name="name" id="name" type="text" placeholder="Full Name*" >
</div>


<div class="div-email-subject">

<div class="sub-email">
    <input name="email" id="email" type="email" placeholder="Email here*">
</div>

<div class="sub-sub">
  <select>
    
    <option value="Subject">Subject*</option>
    <option value="Subject">Event Order</option>
    <option value="Subject">Objection</option>
  </select>

</div>

</div>

<div class="message">
    <textarea name="textarea" id="textarea" placeholder="Write note*"></textarea>

</div>
<div class="button-transform">
    
<button type="submit" class="main-button" ><span> <a href="#">

Send Message </a></span></button>
   
</div>


</div>

    </div>

</div>
</section>

</body>
</html>
